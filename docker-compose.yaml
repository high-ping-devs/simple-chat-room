services:
  database:
    image: postgres
    container_name: postgres
    restart: always
    env_file:
      - .env.docker
    ports:
      - ${DB_PORT}:5432
    volumes:
      - "postgres-data:/var/lib/postgresql/data"

  redis:
    image: redis
    container_name: redis
    restart: always
    ports:
      - ${REDIS_PORT}:6379
    command: redis-server --save 20 1 --loglevel warning --requirepass ${REDIS_PASS}
    volumes:
      - redis:/data

  backend:
    container_name: backend
    build:
      context: backend
      dockerfile: Dockerfile
    restart: always
    env_file:
      - .env.docker
    ports:
      - ${BACKEND_PORT}:${BACKEND_PORT}
    healthcheck:
      test:
        [
          "CMD",
          "curl",
          "-f",
          "http://localhost:${BACKEND_PORT}/health"
        ]
      interval: 1m
      timeout: 10s
      retries: 3
      start_period: 30s
    links:
      - "database:db"
    depends_on:
      - database
      - redis

  frontend:
    container_name: frontend
    build:
      context: frontend
      dockerfile: Dockerfile
    restart: always
    env_file:
      - .env.docker
    ports:
      - ${FRONTEND_PORT}:3000
    depends_on:
      - backend

volumes:
  postgres-data:
  redis:
